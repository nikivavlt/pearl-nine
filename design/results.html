<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <!-- Include any necessary CSS files -->
</head>
<body>
    <h1>Search Results</h1>
    <div id="results-container">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        // Function to safely set text content
        function safeText(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.textContent;
        }

        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the search query from the URL
        const searchQuery = getQueryParam('query');

        // Display the search query safely
        const resultsContainer = document.getElementById('results-container');
        if (searchQuery) {
            const para = document.createElement('p');
            para.textContent = 'You searched for: ';
            const strong = document.createElement('strong');
            strong.textContent = searchQuery;
            para.appendChild(strong);
            resultsContainer.appendChild(para);

            // TODO: Fetch and display actual search results based on 'searchQuery'
        } else {
            resultsContainer.textContent = 'No search query provided.';
        }
    </script>
</body>
</html>
